<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U Playlist Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .playlist-section {
            margin-bottom: 30px;
        }
        
        .playlist-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .playlist-items {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .playlist-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .playlist-item-info {
            flex: 1;
            margin-right: 15px;
        }
        
        .playlist-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .playlist-item-url {
            color: #666;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .master-link-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
        }
        
        .master-link-section h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .master-link-display {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 15px;
            font-family: monospace;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ M3U Playlist Generator</h1>
            <p>Create and manage your master M3U playlist</p>
        </div>
        
        <div class="content">
            <div id="alert" class="alert"></div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalChannels">0</div>
                    <div class="stat-label">Total Channels</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPlaylists">0</div>
                    <div class="stat-label">Playlists Added</div>
                </div>
            </div>
            
            <div class="input-section">
                <h2 style="margin-bottom: 20px; color: #333;">Add M3U Link</h2>
                <div class="input-group">
                    <label for="channelName">Channel/Playlist Name</label>
                    <input type="text" id="channelName" placeholder="e.g., Sports Channels, Movies, etc.">
                </div>
                <div class="input-group">
                    <label for="m3uUrl">M3U URL</label>
                    <input type="url" id="m3uUrl" placeholder="https://example.com/playlist.m3u">
                </div>
                <button class="btn btn-primary" onclick="addM3ULink()">‚ûï Add to Playlist</button>
            </div>
            
            <div class="playlist-section">
                <h2>üìã Your Playlists</h2>
                <div class="playlist-items" id="playlistItems">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                        </svg>
                        <p>No playlists added yet. Add your first M3U link above!</p>
                    </div>
                </div>
            </div>
            
            <div class="master-link-section" id="masterLinkSection" style="display: none;">
                <h3>üîó Your Master M3U Link</h3>
                <div class="master-link-display" id="masterLinkDisplay"></div>
                <button class="btn btn-success" onclick="downloadM3U()">‚¨áÔ∏è Download M3U File</button>
                <button class="btn btn-success" onclick="copyMasterLink()" style="margin-left: 10px;">üìã Copy Link</button>
            </div>
        </div>
    </div>

    <script>
        let playlists = JSON.parse(localStorage.getItem('m3uPlaylists')) || [];
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
        
        function addM3ULink() {
            const name = document.getElementById('channelName').value.trim();
            const url = document.getElementById('m3uUrl').value.trim();
            
            if (!name || !url) {
                showAlert('Please fill in both fields', 'error');
                return;
            }
            
            if (!url.match(/^https?:\/\/.+/)) {
                showAlert('Please enter a valid URL', 'error');
                return;
            }
            
            playlists.push({
                id: Date.now(),
                name: name,
                url: url
            });
            
            localStorage.setItem('m3uPlaylists', JSON.stringify(playlists));
            
            document.getElementById('channelName').value = '';
            document.getElementById('m3uUrl').value = '';
            
            showAlert('Playlist added successfully!', 'success');
            renderPlaylists();
        }
        
        function deletePlaylist(id) {
            if (confirm('Are you sure you want to delete this playlist?')) {
                playlists = playlists.filter(p => p.id !== id);
                localStorage.setItem('m3uPlaylists', JSON.stringify(playlists));
                showAlert('Playlist deleted successfully!', 'success');
                renderPlaylists();
            }
        }
        
        function renderPlaylists() {
            const container = document.getElementById('playlistItems');
            const masterSection = document.getElementById('masterLinkSection');
            
            if (playlists.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                        </svg>
                        <p>No playlists added yet. Add your first M3U link above!</p>
                    </div>
                `;
                masterSection.style.display = 'none';
            } else {
                container.innerHTML = playlists.map(playlist => `
                    <div class="playlist-item">
                        <div class="playlist-item-info">
                            <div class="playlist-item-name">${playlist.name}</div>
                            <div class="playlist-item-url">${playlist.url}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deletePlaylist(${playlist.id})">üóëÔ∏è Delete</button>
                    </div>
                `).join('');
                
                masterSection.style.display = 'block';
                updateMasterLink();
            }
            
            updateStats();
        }
        
        function updateStats() {
            document.getElementById('totalPlaylists').textContent = playlists.length;
            document.getElementById('totalChannels').textContent = playlists.length;
        }
        
        function updateMasterLink() {
            const blob = new Blob([generateM3UContent()], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            document.getElementById('masterLinkDisplay').textContent = 'master-playlist.m3u (Click Download to get the file)';
        }
        
        function generateM3UContent() {
            let content = '#EXTM3U\n\n';
            playlists.forEach(playlist => {
                content += `#EXTINF:-1,${playlist.name}\n`;
                content += `${playlist.url}\n\n`;
            });
            return content;
        }
        
        function downloadM3U() {
            const content = generateM3UContent();
            const blob = new Blob([content], { type: 'application/x-mpegurl' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'master-playlist.m3u';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showAlert('M3U file downloaded successfully!', 'success');
        }
        
        function copyMasterLink() {
            const content = generateM3UContent();
            navigator.clipboard.writeText(content).then(() => {
                showAlert('M3U content copied to clipboard!', 'success');
            }).catch(() => {
                showAlert('Failed to copy to clipboard', 'error');
            });
        }
        
        // Initialize on load
        renderPlaylists();
    </script>
</body>
</html>
